# Backend server port number
server.port=8585

# Context path
server.servlet.context-path=/SportyshoeAdmin

# Database connectivity
spring.datasource.url=jdbc:mysql://localhost:3306/sportyshoedb
spring.datasource.username=webstudent
spring.datasource.password=webstudent

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# To solve image not displaying
spring.mvc.pathmatch.matching-strategy=ant-path-matcher